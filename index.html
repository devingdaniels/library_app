<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON LINKS for webpage -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <!-- LINKS TO ADDITIONAL FILES -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Virtual Library</title>
</head>

<body>
    <main id="main">
    <div class="main-grid-layout">
        <header class="header">
                <h1>Library</h1>
                <div class="account-info-container">
                    <div>
                        <img src="./images/account-circle.svg" alt="Account icon" class="profile-icon">
                    </div>
                    <h4>Your name here</h4>
                </div>
        </header>
        <section class="tool-panel">            
                <button type="button" id="add-book-button"><img src="./images/plus.svg" alt=""></button>
                <div class="search-filter-container">
                    <label for="search-library"></label>
                    <input type="text" id="search-library" name="search-library" placeholder="Search by title or author" minlength="1">            
            </div>
            <div class="library-stats">
                <ul>
                    <li>Total</li><span id="total-books">0</span>
                    <li >Finished</li><span id="total-read-books">0</span>
                    <li >Unfinished"</li><span id="total-unread-books">0</span>
                </ul>
            </div>
        </section>
            <div class="library-grid-container">
                <div class="library-grid-container-wrapper">   
            </div>
            </div>
    </div>
</main>
<!-- THIS IS HIDDEN - only access in JS -->

<form id="form-template" action="#" method="post">
    <fieldset id="form-flex-container">
        <input type="text" id="form-title" placeholder="Title" minlength="1" maxlength="50" required>
        <input type="text" id="form-author" placeholder="Author" minlength="1" required>
        <input type="number" id="form-pages" placeholder="Page count" min="1" required>
        <div class="read-checkbox-container">
            <label for="read-checkbox">Have you read it?</label>
            <input type="checkbox" id="form-read-checkbox">
        </div>
        <div class="form-buttons-container">
            <button type="button" id="form-cancel-button">Cancel</button>
            <button type="submit" >Save</button>
        </div>
    </fieldset>
</form>

<!-- THIS IS HIDDEN - only access in JS -->

</body>
</html>
