<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON LINKS for webpage -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <!-- LINKS TO ADDITIONAL FILES -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Virtual Library</title>
</head>

<body>
    <main id="main">
    <div class="main-grid-layout">
        <header class="header">
                <h1>Library</h1>
                <div class="account-info-container">
                    <div>
                        <img src="./images/account-circle.svg" alt="Account icon" class="profile-icon">
                    </div>
                    <h4>Your name here</h4>
                </div>
        </header>
        <section class="tool-panel">            
                <button type="button" id="add-book-button"><img src="./images/plus.svg" alt=""></button>
                <div class="search-filter-container">
                    <label for="search-library"></label>
                    <input type="text" id="search-library" name="search-library" placeholder="Search by title or author" minlength="1">            
            </div>
            <div class="library-stats">
                <ul>
                    <li>Total</li><span>0</span>
                    <li>Finished</li><span>0</span>
                    <li>Unfinished</li><span>0</span>
                </ul>
            </div>
        </section>
            <div class="library-grid-container">
                <div class="library-grid-container-wrapper">

                    
                <!-- <div class="book-card">
                    <h3>Book</h3>
                    <p><em>Title: </em>Harry Potter</p>
                    <p><em>Author: </em>Some Author</p>
                    <p><em>Pages: </em> 680 </p>
                    <button>Read</button>
                    <button>Remove</button>
                </div> -->
                
            </div>
            </div>
    </div>
</main>

<!-- THIS IS HIDDEN - only access in JS -->
<div id="form-anchor">
<form id="form-template" action="#" method="post">
    <fieldset class="form-flex">
        <input type="text" id="title" name="title-data" placeholder="Title" required>
        <input type="text" id="author" name="author-data" placeholder="Author" required>
        <input type="number" id="pages" name="page-data" placeholder="Page count" required>
        <div class="read-checkbox-container">
            <label for="read-checkbox">Have you read it?</label>
            <input type="checkbox" id="read-checkbox" name="read-data"required></div>
        
        <button type="button" id="form-save-button">Save</button> 
    </fieldset>
</form>
</div>

<!-- THIS IS HIDDEN - only access in JS -->

</body>
</html>
